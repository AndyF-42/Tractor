name: Auto Release

on:
  push:
    tags:
      - '*'

jobs:
  setup_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Pre-release ${{ github.ref }}
          draft: false
          prerelease: true
      
      - name: Set Tag Name
        id: tag_name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

  build_windows:
    runs-on: windows-latest
    needs: setup_release
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -r requirements_windows.txt

      - name: Build executable
        run: pyinstaller --name Tractor-${{ env.TAG_NAME }}-windows.exe --add-data "images;images" --onefile client.py

      - name: Upload client.exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.setup_release.outputs.upload_url }}
          asset_path: dist/Tractor-${{ env.TAG_NAME }}-windows.exe
          asset_name: Tractor-${{ env.TAG_NAME }}-windows.exe
          asset_content_type: application/octet-stream
    
  build_mac:
    runs-on: macOS-latest
    needs: setup_release
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_mac.txt

      - name: Build executable
        run: pyinstaller --name Tractor-${{ env.TAG_NAME }}-mac.app --add-data "images:images" --onefile client.py

      - name: Upload client
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.setup_release.outputs.upload_url }}
          asset_path: dist/Tractor-${{ env.TAG_NAME }}-mac.app
          asset_name: Tractor-${{ env.TAG_NAME }}-mac.app
          asset_content_type: application/octet-stream 

  